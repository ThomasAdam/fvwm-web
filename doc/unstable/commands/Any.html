<div class="section" lang="en"><div class="titlepage"><div><div><h2 class="title" style="clear: both"><a name="Any"></a>Any</h2></div></div><hr></div><div class="cmdsynopsis"><p><code class="command">Any</code>  [(<em class="replaceable"><code>conditions</code></em>)]  <em class="replaceable"><code>command</code></em> </p></div><p>Performs
<em class="replaceable"><code>command</code></em>
if any window which satisfies all
<em class="replaceable"><code>conditions</code></em>
exists.  The command is run in the context of the root window.
See the <a href="../fvwm/fvwm.man.html#conditions">Conditions</a> section for a list of conditions.</p></div>
