<div class="section" lang="en"><div class="titlepage"><div><div><h2 class="title" style="clear: both"><a name="KeepRc"></a>KeepRc</h2></div></div><hr></div><div class="cmdsynopsis"><p><code class="command">KeepRc</code>   <em class="replaceable"><code>command</code></em> </p></div><p>Runs the
<em class="replaceable"><code>command</code></em>
but does not alter the return code of the previous command.  Note:
<span class="emphasis"><em>KeepRc</em></span>
is treated as a prefix to its
<em class="replaceable"><code>command</code></em>.
Expansion of the command line is done as if
<span class="emphasis"><em>KeepRc</em></span>
was not there.</p></div>
<HR>
<P>fvwm 2.5.25 (from cvs)</P>
