<div class="section" lang="en"><div class="titlepage"><div><div><h2 class="title" style="clear: both"><a name="RaiseLower"></a>RaiseLower</h2></div></div><hr></div><div class="cmdsynopsis"><p><code class="command">RaiseLower</code> </p></div><p>Alternately raises and lowers a window.  The window is raised if
it is obscured by any window (except for its own transients when
<a href="../commands/Style.html#Style_RaiseTransient">RaiseTransient</a>
style is used; see the
<a href="../commands/Style.html">Style</a>
command) otherwise it is lowered.</p></div>
